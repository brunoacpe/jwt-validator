name: CD - Deploy to AWS ECS Fargate

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: build-and-test

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: sa-east-1
      PROJECT_NAME: jwt-validator
      ECR_REPOSITORY: jwt-validator-repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # 1. Configurar credenciais AWS via OIDC
      # -----------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::442956083887:role/GitHubActionsDeployRole
          role-session-name: github-action-deploy

      # -----------------------------
      # 2. Login no Amazon ECR
      # -----------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------
      # 3. Build multi-arch + Push para ECR
      # -----------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        run: |
          IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "$IMAGE" \
            --push \
            .

          echo "IMAGE_URL=$IMAGE" >> $GITHUB_ENV

      # -----------------------------
      # 4. Rodar Terraform (OpenTofu)
      # -----------------------------
      - name: Install OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.7.0

      - name: Write image URL to TF vars
        run: |
          echo "image_url=\"${IMAGE_URL}\"" > infrastructure/auto.tfvars

      - name: Terraform Init
        working-directory: infrastructure
        run: tofu init

      - name: Terraform Plan
        working-directory: infrastructure
        run: tofu plan -out=tfplan

      - name: Terraform Apply
        working-directory: infrastructure
        run: tofu apply -auto-approve tfplan